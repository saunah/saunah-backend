# Default values for saunah-database.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  namespace: class-pm4-2022-7-staging
  auth:
    enablePostgresUser: false
    username: saunah
    existingSecret: saunah-secrets-database
  architecture: replication
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
  readReplicas:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
  metrics:
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
  volumePersmissions:
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
